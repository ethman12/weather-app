<head>

    iframe { width: 100%; height: 500px; border: none; border-radius: 8px; }

<body>

  <h1>ğŸ“¡ My Weather Station</h1>
  <div id="stationData"><p>Loading data from Ambient Weather...</p></div>

  <div id="radar">
    <h2>ğŸŒ§ï¸ Radar Centered on My Station</h2>
    <iframe id="radarFrame" src="" allowfullscreen></iframe>
  </div>

  <script>
    async function getAmbientWeather() {
      const apiKey = "5f94d88ab77444ca9ae73e5959a18ba7798144b98d5d42a686be9c03d8d13599";         // Ambient Weather API key
      const appKey = "0b242f9bee114c0984e2eb09a53b753a23798735a9e749a0a74c3d02319b84e7"; // Application Key
      const url = `https://api.ambientweather.net/v1/devices?apiKey=${apiKey}&applicationKey=${appKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        if (!data || data.length === 0) {
          document.getElementById("stationData").innerHTML = `<p>No weather data available.</p>`;
          return;
        }

        const latest = data[0].lastData;
        const station = data[0].info.locationName || "My Station";

        document.getElementById("stationData").innerHTML = `
          <h2>${station}</h2>
          <p>ğŸŒ¡ï¸ Temperature: ${latest.tempf} Â°F</p>
          <p>ğŸ’§ Humidity: ${latest.humidity} %</p>
          <p>ğŸ“ˆ Pressure: ${latest.baromrelin} inHg</p>
          <p>ğŸ’¨ Wind Speed: ${latest.windspeedmph} mph</p>
          <p>ğŸ•’ Last Updated: ${new Date(latest.date).toLocaleString()}</p>
        `;

        const lat = data[0].info.latitude;
        const lon = data[0].info.longitude;
        const radarURL = `https://www.rainviewer.com/map.html?loc=${lat},${lon},7&oFa=1&oC=1&oU=0&oCS=1&oF=0&oAP=0&c=3&o=83&lm=1&th=0&sm=1`;
        document.getElementById("radarFrame").src = radarURL;

      } catch (error) {
        document.getElementById("stationData").innerHTML = `<p>Error fetching Ambient Weather data.</p>`;
      }
    }

    getAmbientWeather();
  </script>
</body>
</html>
